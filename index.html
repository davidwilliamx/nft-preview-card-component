<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="container">
        <article class="card">
            <div class="image-container">
                <img src="./images/image-equilibrium.jpg" alt="Color image of a glass cube with color lights">
                <div class="overlay"></div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <ul>
                <li>
                    <img src="./images/icon-ethereum.svg" alt="Green Ethereum Crypto">
                    <p>0.041 ETH</p>
                </li>
                <li>
                    <img src="./images/icon-clock.svg" alt="Blue icon of a clock">
                    <p>3 days left</p>
                </li>
            </ul>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="Color image of Jules Wyvern">
                <p><span class="accent">Creation of</span> Jules Wyvern</p>
            </div>
        </article>
    </main>
    
</body>
</html>
